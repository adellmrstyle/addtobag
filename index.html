<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="bag-container">
        <div class="wrapper">
            <div class="short">
                <img src="img/images.jpg" alt="short">
                <img src="img/images.jpg" alt="short">
                <img src="img/images.jpg" alt="short">
            </div>
            <div class="big">
                <img src="img/images.jpg" alt="big">
            </div>
            <div class="text">
                <h3 class="roundneck">RED DEVILS</h3>

                <h1 class="header">Custom Fit Round Neck<br>Oxford Shirt</h1>

                <p class="description">white red devils classic cut. mad of smooth and soft cotton</p>

                <div class="price"><i class="fa-solid fa-dollar-sign"></i><span class="discount-price">99.00</span>
                <span class="percentage">-25%<span></div>

                <p class="actual-price"><i class="fa-solid fa-dollar-sign">132.00</i></p>

                <h4>CHOOSE SIZE</h4>

                <div class="sizes">
                    <p class="symbol">S</p>
                    <p class="symbol">M</p>
                    <p class="symbol">L</p>
                    <p class="symbol">XL</p>
                    <p class="symbol">XXL</p>
                </div>

                <button class="btn">ADD TO BAG</button>
            </div>
        </div>
    </div>
</body>
</html>
